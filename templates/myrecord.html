$def with(user, records)
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyRecords</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
</head>
<body>
    <p><a href="/record">Back</a></p>
    <strong>$user</strong> <span>'s running records:</span>
    <br/><br/>

    <table class="table table-inverse">
        <thead>
            <tr>
                <th>Date</th>
                <th>Runtime</th>
                <th>Distance</th>
                <th>Feel</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
        $for record in records:
            <tr>
                <td>$record.rundate</td>
                <td>$record.runtime</td>
                <td>$record.length</td>
                <td>$record.feeling</td>
                <td>$record.dt</td>
            </tr>

        </tbody>
    </table>

</body>
</html>
